<html>
<head>
	<title>Loading Icons | Cameron Anderson</title>
	<script src="../scripts/cameron-anderson.js"></script>
	<link rel="icon" type="../image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="loading-animations.css">
</head>
<body>
	<header id="header" class="info"></header>

<!-- 	<div class="animation">
		<div class="animation-title">Loading spin</div>
		<div class="animation-container">
			<div class="loading-spin"></div>
		</div>
	</div> -->
	
	<div class="animation">
		<div class="animation-title">Square-ception</div>
		<div class="animation-container square-ception-container">
			<div class="square-ception square-ception-layer-8">
				<div class="square-ception square-ception-layer-7">
					<div class="square-ception square-ception-layer-6">
						<div class="square-ception square-ception-layer-5">
							<div class="square-ception square-ception-layer-4">
								<div class="square-ception square-ception-layer-3">
									<div class="square-ception square-ception-layer-2">
										<div class="square-ception square-ception-layer-1">
										</div>	
									</div>	
								</div>	
							</div>
						</div>	
					</div>	
				</div>	
			</div>
		</div>
	</div>


	<div class="animation">
		<div class="animation-title">Circle-ception</div>
		<div class="animation-container circle-ception-container">
			<div class="circle-ception circle-ception-layer-8">
				<div class="circle-ception-cover"></div></div>
			<div class="circle-ception circle-ception-layer-7">
				<div class="circle-ception-cover"></div></div>
			<div class="circle-ception circle-ception-layer-6">
				<div class="circle-ception-cover"></div></div>
			<div class="circle-ception circle-ception-layer-5">
				<div class="circle-ception-cover"></div></div>
			<div class="circle-ception circle-ception-layer-4">
				<div class="circle-ception-cover"></div></div>
			<div class="circle-ception circle-ception-layer-3">
				<div class="circle-ception-cover"></div></div>
			<div class="circle-ception circle-ception-layer-2">
				<div class="circle-ception-cover"></div></div>
			<div class="circle-ception circle-ception-layer-1">
				<div class="circle-ception-cover"></div></div>
		</div>
	</div>



	<div class="animation">
		<div class="animation-title">Light Separated Triangle</div>
		<div class="animation-container dark-background">
			<div class="triangle triangle-4"></div>
			<div class="triangle triangle-3"></div>
			<div class="triangle triangle-2"></div>
			<div class="triangle triangle-1"></div>
		</div>
	</div>

</body>
<footer id="footer"></footer>
</html>
